<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <div class="game-container">
      <div class="heading"><h1>Rock Paper Scissor</h1></div>
      <div class="stats-container">
        <div class="player-container">
          <h2>Player</h2>
          <span class="playerScore">0</span>
        </div>
        <div class="computer-container">
          <h2>Computer</h2>
          <span class="computerScore">0</span>
        </div>
      </div>
      <div class="btns">
        <button class="btn rockBtn">Rock</button>
        <button class="btn paperBtn">Paper</button>
        <button class="btn scissorBtn">Scissor</button>
      </div>
      <div class="moves-left">Moves left: <span>10</span></div>

      <div class="move"></div>
      <button class="replayBtn">Replay</button>
      <div class="result"></div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
